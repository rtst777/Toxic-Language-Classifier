{% extends 'base.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<!--<h1 class="one-line">{{ the_title }}</h1>-->

<!-- note how items from the "static" folder are linked -->
<img src="{{ url_for('static', filename='images/header1.png') }}">
<img src="{{ url_for('static', filename='images/toxic2.png') }}">

<form>
    <div class="input-group">
        <textarea id="text"
                  class="form-control custom-control"
                  rows="5"
                  placeholder="Type your toxic language here"
                  maxlength="200"
                  style="resize:none">
        </textarea>
        <span class="input-group-addon btn btn-primary" onclick="submitClassificationRequest()">Classify</span>
    </div>
    <div id="count_message"></div>
    <div class="light_container">
        <div class="led-box">
            <div class="led-hate"></div>
            <br>
            <p>Hate Speech</p>
            <p class="led-confidence-value" id="hate-value">(32%)<p>
        </div>
        <div class="led-box">
            <div class="led-offensive"></div>
            <br>
            <p>Offensive Language</p>
            <p class="led-confidence-value" id="offensive-value">(32%)<p>
        </div>
        <div class="led-box">
            <div class="led-neither"></div>
            <br>
            <p>Neither</p>
            <p class="led-confidence-value" id="neither-value">(32%)<p>
        </div>
    </div>
</form>

{% endblock %}
